<nav class="nav.wrapper whi">
  <div class="container">
    <a href="" class="brand-logo">Siglas.Com</a>
  </div>
</nav>

<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">
          &times;
        </a>
        aqui
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-4">

      <img
    width="250"
    alt="Angular Logo"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZhROGs5Gn99rmeG0HBvHzftCrrFCXhLAifQ&usqp=CAU"
  />
    </div>

    <div class="col-sm-4">
      <h2></h2>

      <form action="" class="form-horizontal">
        <div>
          <label for="siglas" class="control-label col-sm-2">
            Sigla
          </label>
          <div class="col-sm-10">

            <input type="text"   #out placeholder="Ingrese Siglas" class="form-control" id="siglas">
            <button (click)="buscar(out)"> Buscar</button>
          </div>
        </div>
      </form>
    </div>
  
    
  </div>

  <div class="row">

    <div class="col-sm-8">

      <h2>Tabla Acronime</h2>

      <table class="table table-responsive table-bordered table-hover  ">
        <thead>
          <tr>
            <th scope="">#</th>
            <th scope="lf">Lf</th>
            <th scope="frcuencia">Feqt</th>
            <th scope="">since</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let historial of data">
            <th ></th>
            <td>{{historial.lf}}</td>
            <td>{{historial.freq}}</td>
            <td>{{historial.since}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <div class="col-ms-8">
      <h2>Historial</h2>

      <div>
        Historial
        <table>
          <tr>
            <th>Id</th>
            <th>Siglas</th>
          </tr>
          <tr *ngFor="let item of dato">
            <td>{{item.id}}</td>
            <td>{{item.siglas}}</td>
          </tr>
        </table>
        
        </div>

    </div>
    
  </div>

</div>
